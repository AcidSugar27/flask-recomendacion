<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulario de Usuarios</title>
    <style>
        /* Agregar estilos personalizados aquí si es necesario */
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Formulario de Usuarios</h2>
    <form action="{{ url_for('usuarios.agregar_usuario') }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="solo letras y espacios"   required>
        </div>

        <div class="form-group">
            <label for="numero_contacto">Número de Contacto:</label>
            <input type="text" class="form-control" name="numero_contacto" placeholder="Ingrese el número de contacto" pattern="[0-9]{10}" title="Ingrese un número de contacto válido de 10 dígitos" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
